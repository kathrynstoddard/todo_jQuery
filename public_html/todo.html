<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <script type="text/javascript" src="js/lib/jquery-2.1.0.js"></script>
  <script type="text/javascript" src="js/lib/bootstrap.js"></script>
  <title>To Do List!</title>
  <script type="text/javascript" src="js/lib/main.js"></script>
</head>
<body>

<div id="content" class="panel"></div>


<!-- List out individual items (line by line)
two properties:
  Description
  checkbox (done or not done)
Input box for entering new item
Button to submit it -->

<div class = "container">


<div class="row">

   <div class="col-lg-12">
     <h1>Your Get It Done List!</h1>

    <table class="table table-striped">
      <thead>
        <tr>
          <th class="col-md-8">Description</th>
          <th class="col-md-4">Completed</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="col-md-8">This is a placeholder to do item</td>
          <td class="input-group-addon btn btn-default"><i class="glyphicon glyphicon-plus"></i></td>
        </tr>
        <tr>
          <td class="col-md-8">This is a placeholder to do item</td>
          <td class="col-md-4"><label><input type="checkbox" id="complete" class="btn btn-primary">Done!</label></td>
        </tr>
        <tr>
          <td class="col-md-8">This is a placeholder to do item</td>
          <td class="col-md-4"><label><input type="checkbox" id="complete" class="btn btn-primary">Done!</label></td>
        </tr>
      </tbody>
  </table>


</div>

<div class="row">

    <div class="input-group">
      <span class="input-group-addon btn btn-default">Add</span>
      <input type="text" class="form-control" placeholder="Add a new to-do item!">

    </div>

</div>

</body>
</html>
